<div class="container py-4">
  <div class="welcome-banner p-4 mb-4 rounded bg-primary text-white shadow">
    <h1 class="mb-2">Welcome back, {{ username }}!</h1>
    <p class="mb-0">
      Track your progress, complete tasks, and level up your productivity.
    </p>
  </div>

  <div class="row g-4">
    <!-- User Stats Card -->
    <div class="col-lg-4">
      <app-user-stats-card></app-user-stats-card>
    </div>

    <!-- Pending Tasks Widget -->
    <div class="col-lg-8">
      <app-pending-tasks-widget></app-pending-tasks-widget>
    </div>
  </div>

  <div class="row g-4 mt-1">
    <!-- Activity Summary -->
    <div class="col-lg-8">
      <app-activity-summary></app-activity-summary>
    </div>

    <!-- Quick Actions Card -->
    <div class="col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Quick Actions</h5>
        </div>
        <div class="card-body">
          <div class="list-group">
            <a
              routerLink="/tasks/new"
              class="list-group-item list-group-item-action"
            >
              <div class="d-flex align-items-center">
                <div class="action-icon bg-primary text-white">
                  <i class="bi bi-plus-lg"></i>
                </div>
                <div class="ms-3">
                  <h6 class="mb-0">Create New Task</h6>
                  <small class="text-muted"
                    >Add a new daily task or mission</small
                  >
                </div>
              </div>
            </a>
            <a
              routerLink="/shop"
              class="list-group-item list-group-item-action"
            >
              <div class="d-flex align-items-center">
                <div class="action-icon bg-success text-white">
                  <i class="bi bi-shop"></i>
                </div>
                <div class="ms-3">
                  <h6 class="mb-0">Visit Shop</h6>
                  <small class="text-muted">Spend coins on equipment</small>
                </div>
              </div>
            </a>
            <a
              routerLink="/achievements"
              class="list-group-item list-group-item-action"
            >
              <div class="d-flex align-items-center">
                <div class="action-icon bg-warning text-dark">
                  <i class="bi bi-trophy"></i>
                </div>
                <div class="ms-3">
                  <h6 class="mb-0">View Achievements</h6>
                  <small class="text-muted">Check your progress</small>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
